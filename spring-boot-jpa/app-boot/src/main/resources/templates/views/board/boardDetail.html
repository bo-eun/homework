<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main_layout}"
>
  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/boardDetail.css">
  </th:block>
  <div layout:fragment="content">
    
    <main class="container">
        <header class="text-center">
            <h2>게시글 보기</h2>
            <section class="write-form">
                <input type="hidden" id="brdId" name="brdId" th:value="${vo.brdId}">
                <table class="table">
                    <colgroup>
                        <col style="width: 15%">
                        <col style="width: 35%">
                        <col style="width: 15%">
                        <col style="width: 35%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>
                                <label for="" class="form-label pt-2">제목</label>
                            </th>
                            <td colspan="3">
                                [[${vo.title}]]
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="" class="form-label pt-2">글쓴이</label>
                            </th>
                            <td th:text="${vo.writer}" colspan="3"></td>
                        </tr>
                        <tr>
                            <th>
                                <label for="" class="form-label pt-2">조회수</label>
                            </th>
                            <td th:text="${vo.readCount}"></td>
                            <th>
                                <label for="" class="form-label pt-2">좋아요</label>
                            </th>
                            <td th:text="${vo.likeCount}"></td>                            
                        </tr>    
                        <tr>
                            <th>
                                <label for="" class="form-label pt-2">첨부파일</label>
                            </th>
                            <td colspan="3">
                                <!-- # >> 타임리프 함수. span자체에 if문 걸어줌 -->
                                <span th:if="${#lists.isEmpty(vo.fileList)}">없음</span>
                                <!-- unless > 아니라면 -->
                                <ul class="file-list" th:unless="${#lists.isEmpty(vo.fileList)}">
                                    <li class="file-item" th:each="item : ${vo.fileList}">
                                        <!--a class="file-link" th:href="/api/v1/board/file?bfId=${item.bfId}">[[ ${item.fileName} ]]</!--a-->
                                        <a class="file-link" th:href="@{/api/v1/board/file/{bfId}(bfId=${item.bfId})}">[[ ${item.fileName} ]]</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>    
                        <tr>
                            <th>
                                <label for="" class="form-label pt-2">내용</label>
                            </th>
                            <td colspan="3">
                                [[ ${vo.contents}]]
                            </td>
                        </tr>                                                                                        
                    </tbody>
                </table>
            </section>
            <section class="text-center">
                <button type="button" class="btn btn-warning me-1" onclick="updateLike()">좋아요</button>
                <button type="button" class="btn btn-primary me-1" onclick="updateBoard()">수정</button>
                <button type="button" class="btn btn-danger me-1" onclick="deleteBoard()">삭제</button>
                <button type="button" class="btn btn-secondary" onclick="goList()">목록</button>
            </section>
        </header>
    </main>

    <script>
        const goList = () => {
            location.href = "/board/list";
        };

        const updateBoard = () => {
            const brdId = $('#brdId').val();
            location.href = `/board/update/${brdId}`;
        }

        const deleteBoard = () => {
            const isDelete = confirm('게시글을 삭제하시겠습니까?');
            if(isDelete) {
                const brdId = $('#brdId').val();
                axios.delete(`/api/v1/board/${brdId}`)
                .then(res => {
                    if(res.data.resultCode == 200) {
                        alert('게시글이 삭제되었습니다.');
                        location.href = `/board/list`;
                    } else {
                        alert('게시글 삭제를 실패했습니다.');
                    }
                }).catch(error => {
                    alert(error);
                })
            }
        }
    </script>
  </div>
</html>
